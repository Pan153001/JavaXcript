<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2><b>What Can JavaScript Do?</b></h2>

    <p>JavaScript can change HTML atttribute values.</p>
    
    <p>
        in this case JavaScript change the values of the src(source) attribute of an image.
    </p>
    <button onclick=" document.getElementById('myImage').src ='pic_bulbon.gif' ">
        Turn on the light
    </button>

    <img id="myImage" src="pic_bulboff.gif" style="width: 100px" />

    <button onclick=" document.getElementById('myImage').src ='pic_bulboff.gif' ">
        Turn off the light
    </button>
</body>
</html>
